    spec:
      containers:
      - image: 10.99.205.157:5000/simpleapp   #<-- Edit to be YOUR registry IP
        volumeMounts:                         #<-- Add this and following two lines
        - mountPath: /etc/cars
          name: car-vol
        - name: nfs-vol
          mountPath: /opt
        env:                                  #<-- Add from here
