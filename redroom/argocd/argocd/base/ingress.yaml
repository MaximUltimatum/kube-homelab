apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-tailscale-ingress
  namespace: argocd
spec:
  ingressClassName: tailscale
  tls:
  - hosts:
    - romanoff
  rules:
  - host: argocd
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
