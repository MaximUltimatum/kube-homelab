apiVersion: v1
kind: Service
metadata:
  name: ultron
  namespace: backups
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: minio
    port: 9000
    protocol: TCP
    targetPort: 9000
  - name: eternal-console
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    app: minio
    app.kubernetes.io/instance: tenant
