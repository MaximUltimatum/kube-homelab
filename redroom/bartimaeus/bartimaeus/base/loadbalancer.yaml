apiVersion: v1
kind: Service
metadata:
  name: mike
  annotations:
    tailscale.com/hostname: mike
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - port: 80
    name: http
    targetPort: http
    protocol: TCP
  selector:
    app: ollama
