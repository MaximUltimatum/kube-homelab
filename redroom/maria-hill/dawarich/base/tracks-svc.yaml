apiVersion: v1
kind: Service
metadata:
  name: tracks
  namespace: lube
  annotations:
    tailscale.com/hostname: cumberbuns
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
    - name: https
      port: 443
      targetPort: 3000
  selector:
    app: dawarich-app
