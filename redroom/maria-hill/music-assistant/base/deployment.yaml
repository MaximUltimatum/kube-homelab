apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: music-assistant
  name: music-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-assistant
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: music-assistant
    spec:
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - greywidow
      containers:
        - name: assistant
          image: ghcr.io/music-assistant/server:2.3.6
          securityContext:
            privileged: true
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8095
            - name: streamserver
              containerPort: 8097
            - name: streamport
              containerPort: 8098
            - name: snap-audio
              containerPort: 1704
            - name: snap-control
              containerPort: 1705
            - name: snap-tcp-stream-4951
              containerPort: 4951
            - name: snap-tcp-stream-4952
              containerPort: 4952
            - name: snap-tcp-stream-4953
              containerPort: 4953
            - name: snap-tcp-stream-4954
              containerPort: 4954
            - name: snap-mopidy
              containerPort: 4850
            - name: snap-chromecast
              containerPort: 4851
            - name: snap-elab-bt
              containerPort: 4852
          volumeMounts:
            - name: music-assistant-data
              mountPath: /data
      volumes:
        - name: music-assistant-data
          persistentVolumeClaim:
            claimName: music-assistant-data
