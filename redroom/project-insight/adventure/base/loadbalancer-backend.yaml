apiVersion: v1
kind: Service
metadata:
  name: wanderlust-backend
  namespace: project-insight
  annotations:
    tailscale.com/hostname: wanderlust-backend
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: adventure